    <script>
        let currentRoomId = null;

        function startGame() {
            const lobbyEl = document.getElementById('lobby');
            const gameEl = document.getElementById('game');
            if (lobbyEl) lobbyEl.style.display = 'none';
            if (gameEl) gameEl.style.display = 'block';
            
            setTimeout(() => {
                if (window.xiangqiUI) {

        function onlineGame() {
            const lobbyEl = document.getElementById('lobby');
            const roomInputEl = document.getElementById('room-input-screen');
            if (lobbyEl) lobbyEl.style.display = 'none';

        function enterRoom() {
            const roomId = document.getElementById('room-id-input').value.trim();

            if (!roomId) {

                errorEl.style.display = 'block';

            selectedRole = role;
            
            // æ›´æ–° UI
            const redBtn = document.getElementById('role-red-btn');
            const blackBtn = document.getElementById('role-black-btn');
            
            if (role === 'red') {
                redBtn.style.borderColor = '#4CAF50';
                redBtn.style.boxShadow = '0 0 10px rgba(76, 175, 80, 0.5)';
                blackBtn.style.borderColor = 'transparent';

            localStorage.setItem('current_room_id', currentRoomId);
